{% extends 'layout.html' %}
{% block content %}

<h1>Posts</h1>

<div class="p-3">

    {% for post in posts %}
<div class="card card-body bg-black">
    <div class="row">
        <div class="col-3">
            <img src="{{post.img.url}}" alt="{{post.titulo}}" class="img-fluid">
        </div>

        <div class="col-9">
            <h2> {{post.titulo}} </h2>
            <h3>{{post.date|date:'F jS Y'}} </h3>  
            <p> {{post.descripcion|striptags|truncatechars:100}} </p>
        </div>
    </div>


    <a href="{% url 'blog:post_detalle' post.id %}">Ver mas...</a>


</div>
{% endfor %} 

</div>

{% endblock %}
