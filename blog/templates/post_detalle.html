{% extends 'layout.html' %}

{% block content %}

<div class="text-center">

    <h2>Proyecto {{post.titulo}}</h2>
<h3 class="my-2 h5 text-muted">{{post.date|date:"F jS Y"}}</h3>

<img src="{{post.img.url}}" alt="{{post.titulo}}" class="img-fluid">
</div>

<div class="my-4">
    <p>{{post.descripcion|safe}}</p>
</div>




{% endblock %}
